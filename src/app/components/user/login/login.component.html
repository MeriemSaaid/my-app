<!--Form login-->
<div class="container">

    <form action="" class="form-style">
        <h3 class="form-style-heading">Login</h3>
        <hr><br>
        <div class="form-group">
            <input type="text" id="username" class="form-control" placeholder="username">
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="password">
        </div>
        <div>
            <a routerLink="/user/:uid" class="btn btn-primary btn-block ">Login</a>
            <a routerLink="/register" class="btn btn-success btn-block">Register</a>
        </div>
    </form>
</div>
